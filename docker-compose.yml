services:
  postgres:
    image: postgres:15-alpine
    container_name: sealcompare-postgres
    environment:
      POSTGRES_USER: sealcompare
      POSTGRES_PASSWORD: sealcompare
      POSTGRES_DB: sealcompare
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sealcompare"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sealcompare-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sealcompare-backend
    environment:
      DATABASE_URL: postgresql://sealcompare:sealcompare@postgres:5432/sealcompare
      REDIS_URL: redis://redis:6379/0
      UPLOAD_DIR: /app/uploads
      LOGS_DIR: /app/logs
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
        # 功能開關配置（true = 顯示，false = 隱藏）
        # 預設所有功能啟用，如需隱藏特定組件，將對應值設為 "false"
        VITE_FEATURE_BATCH_SEAL_ADJUSTMENT: "true"
        VITE_FEATURE_METRICS_EXPLANATION_DIALOG: "false"
        VITE_FEATURE_SIMILARITY_HISTOGRAM: "true"
        VITE_FEATURE_COMPARISON_EDIT_DIALOG: "true"
        VITE_FEATURE_DELETE_CONFIRM_DIALOG: "true"
        VITE_FEATURE_PROCESSING_STAGES: "true"
        VITE_FEATURE_VERIFICATION_VIEW: "true"
        VITE_FEATURE_IMAGE_MODAL: "false"
        VITE_FEATURE_IMAGE_PREVIEW_DIALOG: "true"
        # UI 元素開關配置（true = 顯示，false = 隱藏）
        VITE_FEATURE_MASK_STATISTICS: "false"
        VITE_FEATURE_TIMING_DETAILS: "false"
        VITE_FEATURE_TASK_TIMING_STATISTICS: "false"
        VITE_FEATURE_ADVANCED_SETTINGS: "true"
        VITE_FEATURE_MAX_SEALS_SETTING: "true"
        VITE_FEATURE_THRESHOLD_SETTING: "false"
        VITE_FEATURE_MASK_WEIGHTS_SETTING: "false"
        VITE_FEATURE_ALIGNMENT_TIMING_DETAILS: "true"
    container_name: sealcompare-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
  logs_data:
