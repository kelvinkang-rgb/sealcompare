services:
  postgres:
    image: postgres:15-alpine
    container_name: sealcompare-postgres
    environment:
      POSTGRES_USER: sealcompare
      POSTGRES_PASSWORD: sealcompare
      POSTGRES_DB: sealcompare
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sealcompare"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sealcompare-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sealcompare-backend
    environment:
      DATABASE_URL: postgresql://sealcompare:sealcompare@postgres:5432/sealcompare
      REDIS_URL: redis://redis:6379/0
      UPLOAD_DIR: /app/uploads
      LOGS_DIR: /app/logs
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:5173"]'
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
    container_name: sealcompare-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
  logs_data:
